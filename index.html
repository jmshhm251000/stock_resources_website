<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Resources Provider</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">Stock Resources</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5">
    <!-- Title -->
    <div class="mb-4">
      <h1 class="mb-3">Find Your Stock</h1>
      <p class="text-muted">
        Enter a stock ticker to view its TradingView chart and SEC filings.
      </p>
    </div>

    <!-- Form -->
    <form id="stockForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <label for="tickerInput" class="form-label">Ticker Symbol</label>
        <input type="text" class="form-control" id="tickerInput" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Fetch Data</button>
      </div>
    </form>

    <!-- Loading -->
    <div id="loadingMessage" class="text-center mb-3" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Fetching data, please wait...</p>
    </div>

    <!-- Error -->
    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

    <!-- Chart -->
    <div class="mb-5">
      <h2 class="mb-3">Live Chart</h2>
      <div id="tv_chart"></div>
    </div>

    <!-- SEC Filings -->
    <div class="mb-5">
      <h2 class="mb-3">SEC Filings</h2>
      <div id="secLinks"></div>
    </div>

    <!-- Footer Disclaimer -->
    <div class="alert alert-warning mt-5">
      <strong>Disclaimer:</strong> This website is for informational purposes only and does not constitute financial advice.
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
